plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.9.0'
    compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '6.9.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.9.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-7'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'




}



